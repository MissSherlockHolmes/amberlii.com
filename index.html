<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amberleigh's Birthday Parties</title>
    <style>
        /* Villainous Dark Theme */
        body {
            background-color: #080706;
            color: #dedebd; /* Light text */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-image: url('header.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 3px solid #ffd138; /* Gold */
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: bold;
            color: #bbffff; /* Gold Text */
            text-shadow: 3px 3px 8px rgba(255, 215, 0, 0.8);
        }

        /* Party Boxes */
        .party-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .party-box {
            background-color: #3a4742; /* Deep Forest */
            border: 3px solid #487b89; /* Mysterious Blue */
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            width: 260px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .party-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(95, 172, 184, 0.8);
            background-color: #1c1e19; /* Cocoâ€™s Black */
        }

        .party-box h2 {
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #ffd138; /* Gold */
        }

        .party-box p {
            font-size: 1em;
            color: #5facb8; /* Finnish Fiord */
        }

        .party-box a {
            text-decoration: none;
            display: block;
            background-color: #ffd138; /* Gold */
            color: black;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            font-weight: bold;
        }

        .party-box a:hover {
            background-color: #9ca67a; /* Forester */
            color: black;
        } 
    </style>
</head>
<body>
    <div class="header">
        <h1>Amberleigh's Birthday Celebration</h1>
    </div>

    <div class="party-container">
        <div class="party-box">
            <h2>Party 1</h2>
            <p>Date: TBD</p>
            <p>Location: TBD</p>
            <a href="#">RSVP</a>
        </div>
        <div class="party-box">
            <h2>Party 2</h2>
            <p>Date: TBD</p>
            <p>Location: TBD</p>
            <a href="#">RSVP</a>
        </div>
        <div class="party-box">
            <h2>Party 3</h2>
            <p>Date: TBD</p>
            <p>Location: TBD</p>
            <a href="#">RSVP</a>
        </div>
        <div class="party-box">
            <h2>Party 4</h2>
            <p>Date: TBD</p>
            <p>Location: TBD</p>
            <a href="#">RSVP</a>
        </div>
    </div>
</body>
</html>
