<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amberleigh's Birthday Parties</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header section */
        .header {
            background-image: url('header.webp');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Party boxes */
        .party-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .party-box {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #9147ff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }

        .party-box:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .party-box h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .party-box p {
            font-size: 1em;
            color: #cccccc;
        }

        .party-box a {
            text-decoration: none;
            display: block;
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .party-box a:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amberleigh's Birthday Celebration</h1>
    </div>

    <div class="party-container">
        <div class="party-box">
            <h2>Party 1</h2>
            <p>Date: TBD</p>
            <p>Location: TBD</p>
            <a href="#">RSVP</a>
        </div>
        <div class="party-box">
            <h2>Party 2</h2>
            <p>Date: TBD</p>
            <p>Location: TBD</p>
            <a href="#">RSVP</a>
        </div>
        <div class="party-box">
            <h2>Party 3</h2>
            <p>Date: TBD</p>
            <p>Location: TBD</p>
            <a href="#">RSVP</a>
        </div>
        <div class="party-box">
            <h2>Party 4</h2>
            <p>Date: TBD</p>
            <p>Location: TBD</p>
            <a href="#">RSVP</a>
        </div>
    </div>
</body>
</html>
